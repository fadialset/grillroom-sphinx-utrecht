name: Deploy to GitHub Pages

on:
  push:
    branches: [ production ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4
      
    - name: Create config.js with secrets
      run: |
        echo "window.ADMIN_CONFIG = {" > config.js
        echo "    password: '${{ secrets.ADMIN_PASSWORD || 'admin123' }}'," >> config.js
        echo "    githubToken: '${{ secrets.api_admin }}'," >> config.js
        echo "    repository: '${{ github.repository }}'" >> config.js
        echo "};" >> config.js
        
    - name: Setup Pages
      uses: actions/configure-pages@v5
      
    - name: Upload artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: '.'
        
    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4 